<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>
        Cifra de César
    </h1>

    <section class="sessaoInicial">
        <div class="divInicial">
            <h3>Escolha uma das opções abaixo</h3>

            <p>
                <button class="botaoCriptografar">Criptografar</button>
            </p>

            <p>
                <button class="botaoDescriptografar">Descriptografar</button>
            </p>
        </div>
    </section>

    <section class="sessaoCriptografia" style="display: none;">
        <div class="divCriptografia">
            <p class="pMsgCripto">
                <b>Mensagem que deseja criptografar:</b> <br>
                <textarea class="inputCriptoMsg" id="" cols="30" rows="10"></textarea>
            </p>
            
            <p class="pMetodoCripto">
                <b>Método de substituição:</b> <br>
                <input type="number" class="inputCriptoMetodo">
            </p>
        </div>

        <div class="divBotaoCriptografar">
            <p>
                <button class="botaoCriptografarMsg">Criptografar</button>
            </p>
        </div>

        <div class="divSaidaMsgCripto" style="display: none;"></div>

        <div class="divVoltarCripto">
            <p>
                <button class="botaoVoltarCripto">Voltar</button>
            </p>
        </div>
    </section>

    <section class="sessaoDescriptografia" style="display: none;">
        <div class="divDescriptografia">
            <p class="pMsgDescripto">
                <b>Mensagem que deseja descriptografar:</b> <br>
                <textarea class="inputDescriptoMsg" id="" cols="30" rows="10"></textarea>
            </p>
            
            <p class="pMetodoDescripto">
                <b>Método de substituição:</b> <br>
                <input type="number" class="inputDescriptoMetodo">
            </p>
        </div>

        <div class="divBotaoDescriptografar">
            <p>
                <button class="botaoDescriptografarMsg">Descriptografar</button>
            </p>
        </div>

        <div class="divSaidaMsgDescripto" style="display: none;"></div>

        <div class="divVoltarCripto">
            <p>
                <button class="botaoVoltarDescripto">Voltar</button>
            </p>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
